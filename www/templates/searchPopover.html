<ion-modal-view>
<ion-header-bar>
<h1 class="title">Find a Person</h1>
<div class="buttons">
  <button class="button button-clear" ng-click="closePopover()">Close</button>
</div>
</ion-header-bar>
<ion-content>


<div style="background-color:white;">


			<div class="item-input-inset">
				<label style="padding-right: 5%;" class="toggle toggle">
					<input type="checkbox" ng-model="checked">
					<div class="track">
						<div class="handle "></div>
					</div>
				</label>
				<label ng-hide="checked" class="item-input-wrapper" >
					<i class="icon ion-ios7-search placeholder-icon"></i>
					<input type="search" placeholder="Find A Person" ng-model="email">
				</label>
				<label ng-show="checked" class="item-input-wrapper" style="background-color: #4a87ee; ">
					<i class="icon ion-ios7-search placeholder-icon" ></i>
					<input type="search" placeholder="Find A Group" ng-model="title">
				</label>
			</div>

			<div ng-hide="checked">
				
					<div ng-repeat="member in membersAsArray  | filter:email" >
						<a class="item" ng-click="toPerson(member.id)">{{member.email | shaveEmail}}</a>
						
					</div>
					
			</div>

			<div ng-show="checked" >
			
					<div ng-repeat="pos in membersAsArray | unique:'position' | filter:title" >
						<a class="item" ng-click="toPeople(pos.position)">{{pos.position[0]}}</a>
						
					</div>
					
			</div>
			<!-- {{allUsers}} -->
			<hr>

</div>
</ion-content>
</ion-modal-view>
