<ion-side-menus >

  <ion-pane ion-side-menu-content>
    <ion-nav-bar style="border-color:#009999">
      <ion-nav-back-button class="button-clear" ng-click="goBack()">
          <span class="icon ion-ios7-arrow-back">{{getPreviousTitle() || 'Back'}}</span></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="no-animation"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-light" style="border-color:#FF9900">
      <h1 class="title">{{currentUser.password.email}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-hide="currentUser" nav-clear menu-close ng-click="login()" style="border-color:#FF9900">
          Login
        </ion-item >
         <ion-item nav-clear menu-close href="#/app/clublists" style="border-color:#FF9900">
          My Clubs
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search" style="border-color:#FF9900">
          Join A Club
        </ion-item>
        <ion-item nav-clear menu-close ng-click="openCreateClubModal()" style="border-color:#FF9900">
          Create New Club
        </ion-item>
        <ion-item ng-show="currentUser" nav-clear menu-close ng-click="logout()" style="border-color:#FF9900">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
