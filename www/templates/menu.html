<ion-side-menus>

  <ion-pane ion-side-menu-content animation="no-animation">
    <ion-nav-bar class="bar nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear "><span class="icon ion-ios7-arrow-back">Back</span></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-light">
      <h1 class="title">{{user.email}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-hide="user" nav-clear menu-close ng-click="login()">
          Login
        </ion-item >
        <ion-item ng-show="user" nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Join A Club
        </ion-item>
        <ion-item nav-clear menu-close ng-click="openCreateClubModal()">
          Create New Club
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/clublists">
          My Clubs
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
