<div class="modal">
  <ion-header-bar>
    <h1 class="title">Authentication</h1>
 
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content ng-init="createUser=false">

  <a ng-click="createUser=!createUser" class="row responsive-sm">
  <div class="col message" ng-hide="createUser"
       style="text-align:center; font-size:90%;color:#009999"><b>Login Below</b> or click here to signup</div>
  <div class="col message" ng-show="createUser" 
        style="text-align:center; font-size:90%;color:#FF9900"><b>Signup Below</b> or click here to login</div>
  </a>


 

    
      <div class="list" >
      

          <div ng-show="error" class="row responsive-sm">
          
            <div class="col error message" style="text-align:center">{{error}}</div>

          </div>


        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
           <label class="item item-input" ng-show="createUser">
          <span class="input-label">Password Confirmation</span>
          <input type="password" ng-model="loginData.passwordConfirmation">
        </label>

            <div id="messageBox" class="col col-75">
            <img class="message-box"  ng-if='imageData' ng-src="data:image/jpeg;base64,{{imageData}}" 
                 alt="image message NOT shown" height="80" width="80"><br>
            </div>
            <div class="col button button-clear " ng-click="takePicture()">
              <i class="icon ion-camera theme"></i> Add Or Change Profile Picture
            </div>

        <label class="item" ng-hide="createUser">
          <button class="button button-block button-positive" ng-click="doLogin()">Log In</button>
          <!-- <button ng-show="createUser" class="button button-block button-positive" ng-click="doSignup()">Sign Up</button> -->
        </label>
        
         <label class="item" ng-show="createUser">
              <!-- <button ng-hide="createUser" class="button button-block button-positive" ng-click="doLogin()">Log In</button> -->
          <button  class="button button-block button-positive" ng-click="doSignup()">Sign Up</button>
        </label>

      </div>
    
  </ion-content>
</div>
