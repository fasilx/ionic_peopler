<ion-view title="My Clubs" ng-controller="ClublistsCtrl">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header" >
<div ng-show="list.length === 0" ng-controller="CreateCtrl">

	<button class="button button-block" 
	 ng-click="openCreateClubModal()">You don't have any clubs yet. create one now</button>

</div>
<!--  {{list}} -->
<div class="list">

  <a class="item item-avatar" ng-repeat="item in list"  ng-click="goToMessages(item.id, item.messageboxCount)">
    <img class="message-avatar" ng-src="data:image/jpeg;base64,{{item.avatar}}" 
    alt="img/ionic.png">
    <h2>{{item.name}}</h2> 
    <span>{{item.position}}</span>   <span ng-show="item.requestCount > 0" class="request-count">{{item.requestCount}} Requests</span>
    <p>{{item.description}} </p>  
    <i ng-show="item.messageboxCount > 0" class="badge badge-assertive">{{item.messageboxCount}}</i>      
  </a>

</div>
</ion-content>
</ion-view>
