<ion-view title="My Clubs" ng-controller="ClublistsCtrl">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header" >

<div ng-show="list.length === 0 && !loading" ng-controller="CreateCtrl">
	<button class="button button-block" 
	        ng-click="openCreateClubModal()">You don't have any clubs yet. create one now</button>
</div>


  <div ng-show="loading"><i style="font-size: 400%;"class="ion-loading-c"></i></div>

<!--  {{list}} -->
<div class="list">

  <a class="item item-avatar" style="border-color:#8585FF" ng-repeat="item in list"  
     ng-click="goToMessages(item.id, item.messageboxCount)">
    <img class="message-avatar" ng-src="data:image/jpeg;base64,{{item.avatar}}" 
    alt="img/ionic.png">
    <h3>{{item.name}} ({{item.memberCount}}<i ng-show="item.memberCount===1">member</i>
                                           <i ng-show="item.memberCount > 1">members</i>)</h3> 

        <h4>{{item.position}}</h4>   
        <i><h4 ng-show="item.requestCount > 0" 
          class="request-count">{{item.requestCount}} Requests</h4></i>
        <p>{{item.description}} </p>  
    <h5 ng-show="item.messageboxCount > 0" class="badge badge-assertive">{{item.messageboxCount}}</h5>      
  </a>

</div>
</ion-content>
</ion-view>
